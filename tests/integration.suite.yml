actor: IntegrationTester
modules:
    enabled:
        - Asserts
        - WPLoader
        - \Helper\Integration
    config:
        WPLoader:
            wpRootFolder: "%ROOT_FOLDER%"
            dbName: "%DB_NAME%"
            dbHost: "%DB_HOST%"
            dbUser: "%DB_USER%"
            dbPassword: "%DB_PASSWORD%"
            tablePrefix: "%TABLE_PREFIX%"
            domain: "%DOMAIN%"
            adminEmail: "%ADMIN_EMAIL%"
            title: "Test"